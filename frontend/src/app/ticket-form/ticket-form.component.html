<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Create New Ticket</h2>
  <form (ngSubmit)="createTicket()" class="space-y-4">
    <div>
      <p class="text-green-500">{{msg}}</p>
    </div>
    <div>
      <label class="block text-gray-700">Title</label>
      <input [(ngModel)]="ticket.title" name="title" required class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block text-gray-700">Description</label>
      <textarea [(ngModel)]="ticket.description" name="description" required class="w-full p-2 border rounded"></textarea>
    </div>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Create Ticket</button>
  </form>
</div>
